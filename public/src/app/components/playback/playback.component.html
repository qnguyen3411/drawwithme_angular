
<div id="canvasContainer">
  <canvas width="1820" height="1024" #lower id="lower"></canvas>
  <canvas width="1820" height="1024" #upper id="upper"></canvas>
</div>

<div *ngIf="!playbackStarted" id="blackscreen" (click)="playClicked()">
  <img id="playbutton" src="assets/playbutton.png">
</div>
<button (click)="setPlaySpeed(200)">1x</button>
<button (click)="setPlaySpeed(30)">2x</button>

<div id="mainContent">
<div id="canvasFrame">
  <app-drawchat-canvas 
    [currZoom]="zoom" 
    [currRoom]="currRoom"
  >
  </app-drawchat-canvas>
</div>
<app-drawchat-tools id="toolbar">
</app-drawchat-tools>

<div id="brushSettings">
  <app-drawchat-sliders></app-drawchat-sliders>

  <div id="zoomSlider">
    <img src="assets/zoom.png" alt="zoom"> {{zoom * 100}}%
    <input type="range" 
      name="zoom" 
      [(ngModel)]="zoom" 
      min="1" max="5" step="0.5">
  </div>
  
  <app-drawchat-palette></app-drawchat-palette>
</div>
</div>

<div id="sideBar">
  <app-drawchat-timer></app-drawchat-timer>
  <button [routerLink]="['/']" id="leaveButton"><img src="assets/leave.png" alt=""></button>
  <app-drawchat-userlist></app-drawchat-userlist>
  <app-drawchat-chat></app-drawchat-chat>
</div>
